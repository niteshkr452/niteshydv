<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile with Advanced Circular Text</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e3edf7;
            margin: 0;
            color: #333;
        }

        .profile-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: auto;
        }

        .profile-image {
            width: 90%;
            height: 90%;
            object-fit: cover;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .circle-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            z-index: 1;
            background: conic-gradient(
                #00bfff 0% 25%, 
                #ff00ff 25% 50%, 
                rgba(255, 255, 255, 0.5) 50% 75%,
                rgba(255, 255, 255, 0.2) 75% 100%
            );
            animation: spin 20s linear infinite reverse;
        }

        /* SVG Circular Text Styling */
        .circular-text {
            position: absolute;
            top: -20px;
            left: -20px;
            width: calc(100% + 40px);
            height: calc(100% + 40px);
            z-index: 3;
            animation: spin 30s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .circular-text text {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Gradient text effect */
        .gradient-text {
            fill: url(#textGradient);
        }

        /* Hover effects */
        .profile-container:hover .circular-text {
            animation-play-state: paused;
        }

        .profile-container:hover .circle-border {
            animation-play-state: paused;
            filter: brightness(1.2);
        }

        /* Media queries for responsiveness */
        @media screen and (max-width: 768px) {
            .profile-container {
                width: 220px;
                height: 220px;
            }

            .circular-text text {
                font-size: 12px;
            }
        }

        @media screen and (max-width: 480px) {
            .profile-container {
                width: 180px;
                height: 180px;
            }

            .circular-text text {
                font-size: 10px;
            }
        }

        /* Additional styling for demo page */
        .container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            margin-bottom: 30px;
            background: linear-gradient(90deg, #00bfff, #ff00ff);
            -webkit-background-clip: text;
            color: transparent;
        }

        .description {
            margin-top: 30px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Profile with Circular Text</h1>
        
        <div class="profile-container">
            <img src="nitesh.jpeg" alt="Profile" class="profile-image" />
            <div class="circle-border"></div>
            
            <!-- SVG for Circular Text with Gradient -->
            <svg class="circular-text" viewBox="0 0 400 400">
                <defs>
                    <path id="circle-path" d="M 200, 200 m -160, 0 a 160,160 0 1,1 320,0 a 160,160 0 1,1 -320,0" />
                    
                    <!-- Gradient for text -->
                    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#00bfff" />
                        <stop offset="50%" stop-color="#ff00ff" />
                        <stop offset="100%" stop-color="#00bfff" />
                    </linearGradient>
                </defs>
                
                <text class="gradient-text">
                    <textPath xlink:href="#circle-path" startOffset="0%">
                        I'm Frontend & I'm Designer • I'm Frontend & I'm Designer •
                    </textPath>
                </text>
            </svg>
        </div>
        
        <div class="description">
            <p>This implementation uses SVG with textPath for perfect circular text placement combined with CSS animations and gradient effects.</p>
            <p>Hover over the profile to pause the animations.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the image element
            const profileImage = document.querySelector('.profile-image');
            
            // Handle image error (if the image doesn't load)
            profileImage.onerror = function() {
                // Set a fallback background color
                this.style.backgroundColor = '#f0f0f0';
                // Add a placeholder icon or text if needed
                this.style.display = 'flex';
                this.style.justifyContent = 'center';
                this.style.alignItems = 'center';
                this.style.fontSize = '16px';
                this.style.fontWeight = 'bold';
                this.textContent = 'Profile';
            };
            
            // Optional: Add dynamic text adjustment based on container size
            const container = document.querySelector('.profile-container');
            const circularText = document.querySelector('.circular-text text');
            
            function updateTextSize() {
                const containerWidth = container.offsetWidth;
                if (containerWidth < 200) {
                    circularText.style.fontSize = '10px';
                } else if (containerWidth < 300) {
                    circularText.style.fontSize = '12px';
                } else {
                    circularText.style.fontSize = '16px';
                }
            }
            
            // Initial update
            updateTextSize();
            
            // Update on window resize
            window.addEventListener('resize', updateTextSize);
        });
    </script>
</body>
</html>
