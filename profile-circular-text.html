<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile with Circular Text</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e3edf7;
            margin: 0;
        }

        .profile-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: auto;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            position: relative;
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .circle-border {
            position: absolute;
            top: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            border-radius: 50%;
            z-index: 1;
            background: conic-gradient(#00bfff 0% 25%, #ff00ff 25% 50%, transparent 50% 100%);
        }

        /* SVG Circular Text Styling */
        .circular-text {
            position: absolute;
            top: -30px;
            left: -30px;
            width: calc(100% + 60px);
            height: calc(100% + 60px);
            z-index: 3;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .circular-text text {
            font-size: 16px;
            font-weight: bold;
            fill: #333;
        }

        /* Media queries for responsiveness */
        @media screen and (max-width: 768px) {
            .profile-container {
                width: 200px;
                height: 200px;
            }

            .circular-text text {
                font-size: 12px;
            }
        }

        @media screen and (max-width: 480px) {
            .profile-container {
                width: 150px;
                height: 150px;
            }

            .circular-text text {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="nitesh.jpeg" alt="Profile" class="profile-image" />
        <div class="circle-border"></div>
        
        <!-- SVG for Circular Text -->
        <svg class="circular-text" viewBox="0 0 360 360">
            <defs>
                <path id="circle-path" d="M 180, 180 m -150, 0 a 150,150 0 1,1 300,0 a 150,150 0 1,1 -300,0" />
            </defs>
            <text>
                <textPath xlink:href="#circle-path" startOffset="0%">
                    I'm Frontend & I'm Designer • I'm Frontend & I'm Designer •
                </textPath>
            </text>
        </svg>
    </div>

    <script>
        // Optional: You can add JavaScript to dynamically adjust the text or animation
        document.addEventListener('DOMContentLoaded', function() {
            // Example: Adjust text size based on container size
            const container = document.querySelector('.profile-container');
            const circularText = document.querySelector('.circular-text text');
            
            function updateTextSize() {
                const containerWidth = container.offsetWidth;
                // Adjust text size proportionally
                if (containerWidth < 200) {
                    circularText.style.fontSize = '10px';
                } else if (containerWidth < 300) {
                    circularText.style.fontSize = '12px';
                } else {
                    circularText.style.fontSize = '16px';
                }
            }
            
            // Initial update
            updateTextSize();
            
            // Update on window resize
            window.addEventListener('resize', updateTextSize);
        });
    </script>
</body>
</html>
